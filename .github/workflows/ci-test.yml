name: build-test

on: 
  workflow_dispatch:
  push:
    branches: [master, main]
  pull_request: 
    types: [opened, reopened, synchronize]

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version : ${{ matrix.python-version }}
    - name: Set up Python ${{ matrix.python-version }} cache 
      run: which python > ~/.python3_path.txt
    - uses: actions/cache@v2
      with:
        path: ${{ matrix.path }}
        key: ${{ runner.os }}-python-${{ hashFiles('~/.python3_path.txt','setup.py') }}
        restore-keys: |
         ${{ runner.os }}-python-
    - name: Install dependencies 
      run: |
        pip install --upgrade pip wheel setuptools build
        pip install -r requirements.txt
    - name: Install Eigen3 on ${{ matrix.os }}
      if: ${{ matrix.os == 'ubuntu-latest'}}
      run: sudo apt-get install -y libeigen3-dev
    - name: Install Eigen3 on ${{ matrix.os }}
      if: ${{ matrix.os == 'macos-latest'}}
      run: brew install libomp eigen
    - name: Test 
      shell: bash
      run: |
        echo "::group::CMake Version"
        cmake --version
        echo "::endgroup::"
        export USE_TEST=1
        python setup.py build --debug test
