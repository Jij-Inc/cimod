name: Test

on: 
  workflow_dispatch:
  push:
    branches: [master, main]
  pull_request: 
    types: [opened, reopened, synchronize]

jobs:
  CPP:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 
      uses: actions/setup-python@v3
      with:
        python-version : '3.10'
    - name: Install Dep on linux
      if: ${{ matrix.os == 'ubuntu-latest'}}
      shell: bash
      run: |
        sudo apt-get install -y libeigen3-dev googletest
        pip install ninja
    - name: Install Dep on macos
      if: ${{ matrix.os == 'macos-latest'}}
      shell: bash
      run: |
        brew install eigen googletest 
        pip install ninja
    - name: Install Dep on windows
      if: ${{ matrix.os == 'windows-latest'}}
      run: |
        choco install --verbose eigen
    - name: Install CMake 
      run: |
        pip install cmake
        cmake --version
    - name: sccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
          verbose: 2
          variant: sccache
          max-size: 1G
          key: ${{ matrix.os }}-cpp-sccache-${{ hashFiles('**/CMakeLists.txt') }}-${{ env.RAND }}
          restore-keys: |
               ${{ matrix.os }}-cpp-sccache-${{ hashFiles('**/CMakeLists.txt') }}-${{ env.RAND }}
               ${{ matrix.os }}-cpp-sccache-${{ hashFiles('**/CMakeLists.txt') }}
               ${{ matrix.os }}-cpp-sccache
    - name: Prepare 
      shell: bash
      run: mkdir build
    - name: CMake Configure
      run: >
        cmake 
        -DCMAKE_BUILD_TYPE=Debug 
        -DCMAKE_C_COMPILER_LAUNCHER=sccache 
        -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
        -S .
        -B build
    - name: CMake Build
      run: >
        cmake  
        --build build
        --parallel
    - name: CTese Help
      working-directory: build
      run: |
        ctest --help 
#        ctest --gtest_list_tests
    - name: CMake Test
      working-directory: build
      run: >
        ctest
        --extra-verbose
        --parallel
        --schedule-random
    - name: du -a 
      shell: bash
      if: always()
      run: |
        cd build 
        du -a
    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
        directory: build/tests/CMakeFiles/cimod_test.dir
        name: cxxcimod
        fail_ci_if_error: false
        verbose: true
  Python:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache

    runs-on: ${{ matrix.os }}
    if: ${{github.event_name == 'workflow_dispatch'}}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version : ${{ matrix.python-version }}
    - name: Get Python Version
      shell: bash
      run: |
          set -eux
          python --version > python_version.txt
          cat python_version.txt
    - name: Pip-Tools 
      shell: bash
      run: |
          python -m pip install pip-tools 
          pip-compile ci-requirement.in
    - uses: actions/cache@v3
      with:
          path: ${{ matrix.path }}
          key: ${{ runner.os }}-pip-${{ hashFiles('python_version.txt') }}-${{ hashFiles('ci-requirement.txt') }}-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('python_version.txt') }}-${{ hashFiles('ci-requirement.txt') }}-${{ hashFiles('setup.cfg') }}
            ${{ runner.os }}-pip-${{ hashFiles('python_version.txt') }}-${{ hashFiles('ci-requirement.txt') }}
            ${{ runner.os }}-pip-${{ hashFiles('python_version.txt') }}
    - name: Update
      shell: bash
      run: |
          set -ux
          python -m pip install --upgrade pip setuptools wheel build
    - name: Install Dependencies
      shell: bash
      run: |
          set -eux
          pip-sync ci-requirement.txt
    - name: sccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
          verbose: 2
          variant: sccache
          max-size: 1G
          key: ${{ matrix.os }}-sccache-${{ hashFiles('python_version.txt') }}-${{ hashFiles('**/CMakeLists.txt') }}-${{ env.RAND }}
          restore-keys: |
               ${{ matrix.os }}-sccache-${{ hashFiles('python_version.txt') }}-${{ hashFiles('**/CMakeLists.txt') }}-${{ env.RAND }}
               ${{ matrix.os }}-sccache-${{ hashFiles('python_version.txt') }}-${{ hashFiles('**/CMakeLists.txt') }}
               ${{ matrix.os }}-sccache-${{ hashFiles('python_version.txt') }}      
    - name: Install Eigen3 on linux
      if: ${{ matrix.os == 'ubuntu-latest'}}
      run: sudo apt-get install -y libeigen3-dev ninja-build
    - name: Install Eigen3 on macos
      if: ${{ matrix.os == 'macos-latest'}}
      run: brew install eigen ninja
    - name: Show Help
      shell: bash
      run: |
        set -eux
        python setup.py --help-commands
        pip install --help
