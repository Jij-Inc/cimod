    #    --install-option="--build-type Debug" 
    #    --install-option="-- -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache" 
    #    --editable .
 #       python setup.py --force-cmake --build-type Debug install -- -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
    - name: Build & Install    
      shell: bash
      run: >
        set -eux; 
        python setup.py
