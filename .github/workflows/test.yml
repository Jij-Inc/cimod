name: Build Test CMake

on:
  workflow_dispatch:

env:
  Python_Version: 3.9

jobs:
  build_cmake:
    name: Build wheels ${{ matrix.OS }} 
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false 
      matrix:       
        include:  
         - os: ubuntu-latest
         - os: macos-latest  
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{env.Python_Version}}
      - name: Python Cache Key
        shell: bash
        run: |
          echo $(which python) > /tmp/python_version.txt
      - name: Get pip cache dir
        shell: bash
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
           path: ${{ steps.pip-cache.outputs.dir }}
           key: ${{ runner.os }}-pip-${{ hashFiles('/tmp/python_version.txt') }}
           restore-keys: |
              ${{ runner.os }}-pip-
      - name: Update
        run: | 
         pip install --upgrade pip wheel setuptools build
      - name: Install Dep
        if: ${{matrix.os == 'macos-latest'}}
        run: | 
         pip install delocate
         brew install 
      - name: Build 
        if: ${{matrix.os == 'macos-latest'}}
        run: |
          export CFLAGS="-O3 -flto -pipe -lcblas -lclapack -framework Accelerate -framework OpenCL"
          export CXXFLAGS="-O3 -flto -pipe -lcblas -lclapack -framework Accelerate -framework OpenCL"
          export USE_TEST=1
          python setup.py build --debug test
          du -a .
      - name: Build 
        if: ${{matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt-get install -y libeigen3-dev
          export USE_TEST=1
          python setup.py build --debug test
      - name: Delocate List
        if: ${{matrix.os == 'macos-latest'}}
        working-directory: dist
        run: |
          for f in *.whl; do delocate-listdeps --all --depending $f; done
